<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Discover the world's most beautiful destinations with AI-powered travel recommendations, AR/VR experiences, and influencer-style photo guides" />
    <meta name="keywords" content="travel, destinations, AI recommendations, VR travel, AR experiences, photo guides, world travel" />
    <meta property="og:title" content="TravelVerse - AI-Powered Global Destination Guide" />
    <meta property="og:description" content="Explore destinations worldwide with cutting-edge AI, AR/VR experiences, and expert photo guides" />
    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary_large_image" />
    <title>TravelVerse - AI-Powered Global Destination Guide</title>
    
    <!-- Mapbox CSS -->
    <link href='https://api.mapbox.gl.js/mapbox-gl/v2.15.0/mapbox-gl.css' rel='stylesheet' />
    
    <!-- A-Frame for VR -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    
    <!-- WebXR Polyfill -->
    <script src="https://cdn.jsdelivr.net/npm/webxr-polyfill@latest/build/webxr-polyfill.min.js"></script>
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://api.mapbox.com" />
    <link rel="preconnect" href="https://images.unsplash.com" />
    
    <style>
      /* Loading screen styles */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: linear-gradient(135deg, #6bc016 0%, #ffd700 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      
      .loading-spinner {
        width: 60px;
        height: 60px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: white;
        animation: spin 1s ease-in-out infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="loading-screen" class="loading-screen">
      <div class="loading-spinner"></div>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
